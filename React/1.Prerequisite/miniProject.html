<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change the Case</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s ease;
    }

    #upper {
      background: #007bff;
      color: white;
    }

    #upper:hover {
      background: #0056b3;
    }

    #lower {
      background: #28a745;
      color: white;
    }

    #lower:hover {
      background: #1e7e34;
    }

    #ans {
      background: #f1f3f5;
      padding: 10px;
      border-radius: 5px;
      min-height: 20px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<form>
  <label>Enter the text :</label>
  <input type="text" id="enter">

  <button type="button" id="upper">Change to Upper Case</button>
  <button type="button" id="lower">Change to Lower Case</button>

  <label>The Changed Text :</label>
  <p id="ans"></p>
</form>

<script>
  let btn_upper = document.getElementById("upper");
  let btn_lower = document.getElementById("lower");

  btn_upper.addEventListener("click", () => {
    let text = document.getElementById("enter").value;
    document.getElementById("ans").innerText = text.toUpperCase();
  });

  btn_lower.addEventListener("click", () => {
    let text = document.getElementById("enter").value;
    document.getElementById("ans").innerText = text.toLowerCase();
  });
</script>

</body>
</html>
